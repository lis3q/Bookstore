<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Twój koszyk | Bookstore.pl</title>
</head>
<body>
    <!-- Mobile header -->
    <header class="mobile">
        <div class="logo">
            <a href="index.html">LOGO.</a>
            <i class="fa-solid fa-xmark close-mobile-nav"></i>
        </div>
        <div class="links">
            <p>Linki</p>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="account-menu">
            <p>Konto</p>
            <a href="login.html">Zaloguj się</a>
            <a href="favs.html">Ulubione</a>
            <a href="cart.html">Koszyk</a> 
        </div>
    </header>
    
    <!-- Desktop header, nav -->
    <div class="navbar">
        <header>
            <div class="logo"><a href="index.html">LOGO.</a></div>
            <div class="search-bar"><input type="text" placeholder="Książka, autor, kategoria"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="books.html">Books</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="hamburger"><i class="fas fa-bars open-mobile-nav"></i></div>
        </header>
        <nav>
            <div class="account-menu">
                <a href="login.html">Zaloguj się</a>
                <a href="favs.html">Ulubione</a>
                <a href="cart.html" class="active">Koszyk</a> 
            </div>
        </nav>
    </div>


    <!-- Cart section -->
    <div class="cart">

        <!-- All items -->
        <div class="items">
            <div class="cart-heading">
                <h1>Koszyk <span>(1)</span></h1>
                <div class="clear-cart"><i class="fa-solid fa-trash"></i> Clear all cart</div>
            </div>

        <!-- Cart info, delivery -->
        <div class="cart-info">
            <div class="price row">
                <h2>Łączna kwota</h2>
                <p>24,90 zł</p>
            </div>
            <div class="delivery-price row">
                <h2>Dostawa od</h2>
                <p>9,99 zł</p>
            </div>
            <hr>
            <div class="total-price row">
                <h2>Razem z dostawą</h2>
                <p class="total-price-heading">32,78 zł</p>
            </div>
            <div class="buttons">
                <button class="btn-1">Dostawa i płatność</button><br>
                <button class="btn-2">Kontynuuj zakupy</button>
            </div>
            <hr>
            <div class="disc-code">
                <h3>Posiadasz kod rabatowy?</h3>
                <input type="text" placeholder="Wpisz kod rabatowy"><button class="btn-3">Aktywuj</button>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
