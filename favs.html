<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Twój koszyk | Bookstore.pl</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <header>
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="logo" height="70px"></a></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Books</a>
                <a href="#">Contact</a>
            </div>
        </header>
        <nav>
            <div class="account-menu">
                <a href="login.html">Zaloguj się</a>
                <a href="favs.html" class="active">Ulubione</a>
                <a href="cart.html">Koszyk</a> 
            </div>
        </nav>
    </div>

    <!-- Cart section -->
    <div class="cart">

        <!-- All items -->
        <div class="items">
            <div class="cart-heading">
                <h1>Ulubione <span>(1)</span></h1>
                <div class="clear-cart"><i class="fa-solid fa-trash"></i> Clear favorites list</div>
            </div>
            
            <!-- Item -->
            <div class="item">
                <img src="https://cf-tk.statiki.pl/images/large/217/9788367339124.jpg" alt="" height="250px" class="image">
                <div class="item-info">
                    <div class="book-info">
                        <div class="title">Więzień labiryntu</div>
                        <div class="author">Dashner James | <span class="category">Fantasy</span></div>
                        <div class="price">24.90 zł</div>
                        <div class="delivery">Dostawa od 9,99 zł</div>
                    </div>
                    <div class="options">
                        <div class="buttons">
                            <i class="fa-solid fa-cart-plus"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
