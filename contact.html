<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Contact Us | Bookstore.pl</title>
</head>
<body>
    <!-- Mobile header -->
    <header class="mobile">
        <div class="logo">
            <a href="index.html">LOGO.</a>
            <i class="fa-solid fa-xmark close-mobile-nav"></i>
        </div>
        <div class="links">
            <p>Linki</p>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="account-menu">
            <p>Konto</p>
            <a href="login.html">Zaloguj się</a>
            <a href="favs.html">Ulubione</a>
            <a href="cart.html">Koszyk</a> 
        </div>
    </header>
    
    <!-- Desktop header, nav -->
    <div class="navbar">
        <header>
            <div class="logo"><a href="index.html">LOGO.</a></div>
            <div class="search-bar"><input type="text" placeholder="Książka, autor, kategoria"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="books.html">Books</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="hamburger"><i class="fas fa-bars open-mobile-nav"></i></div>
        </header>
        <nav>
            <div class="account-menu">
                <a href="login.html">Zaloguj się</a>
                <a href="favs.html">Ulubione</a>
                <a href="cart.html">Koszyk</a> 
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="address-info">
            <div class="column">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Address</h2>
                <p>2311 Waterview Lane, New Mexico, 88005</p>
            </div>
            <div class="column">
                <i class="fa-solid fa-envelope"></i>
                <h2>Email</h2>
                <p>Logo@mail.com.pl</p>
            </div>
            <div class="column">
                <i class="fa-solid fa-phone"></i>
                <h2>Phone</h2>
                <p>+1 505-646-3002</p>
            </div>
            <div class="column">
                <i class="fa-solid fa-clock"></i>
                <h2>Hours</h2>
                <p>10:00 - 22:00, Mon - Sat</p>
            </div>
        </div>


        <form>
            <h2>Contact Us</h2>
            <input type="text" placeholder="First Name" name="firstname">
            <input type="email" placeholder="E-mail address" name="email">
            <input type="tel" placeholder="Phone number" name="phone">
            <textarea placeholder="Your message" name="message"></textarea>
            <input type="submit" value="Send message" name="sendmsg">
        </form>
    </div>

    <script src="js/nav.js"></script>

</body>
</html>
