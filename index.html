<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Bookstore.pl</title>
</head>
<body>
    <!-- Home section -->
    <section id="home">
        <nav>
            <div class="logo">B<span>OO</span>KSTORE</div>

            <div class="search-bar">
                <input type="text" placeholder="Wpisz czego szukasz">
                <select>
                    <option value="dowolna">Dowolna kategoria</option>
                    <option value="sciencefiction">Science fiction</option>
                     <option value="kryminal">Kryminał</option>
                     <option value="fantasy">Fantasy</option>
                     <option value="dladzieci">Dla dzieci</option>
                     <option value="komiks">Komiks</option>
                     <option value="dlamlodziezy">Dla młodzieży</option>
                     <option value="turystyka">Turystyka i podróże</option>
                     <option value="rozwoj">Rozwój osobisty</option>
                    <option value="poradniki">Poradniki</option>
                    <option value="biznes">Biznes, ekonomia</option>
                    <option value="sztuka">Sztuka</option>
                </select>
                <input type="submit" value="Szukaj">
            </div>

            <div class="user-menu">
                <div class="item">
                    <i class="fa-solid fa-user"></i>
                    <p>Twoje konto</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-heart"></i>
                    <p>Twoja lista</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Twój koszyk</p>
                </div>
            </div>
        </nav>

        <div class="background"><h1><span>Świat</span> pełen słów - Twój sklep <span>książkowy</span> online!<br>Odkryj, czytaj, inspiruj się!</h1></div>
    </section>

    <!-- Recommended section -->
    <section id="recommended">
        <h2 class="heading">Polecane książki</h2>
        <div class="content">
            <div class="boxes"></div>
            <div class="sliderbtn pre"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="sliderbtn next"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </section>


    <!-- News section -->
    <section id="news">
        <h2 class="heading">Polecane książki</h2>
        <p class="subheading">Zobacz, co pojawiło się w naszym sklepie</p>
        <div class="content">
            <div class="boxes"></div>
            <div class="sliderbtn pre"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="sliderbtn next"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </section>

    <section id="dailybook">
        <h2 class="heading">Książka dnia</h2>
        <p class="subheading">Zobacz dzisiejszą książke dnia w naszym sklepie</p>

        <div class="content daily">

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
